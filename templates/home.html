
{% extends "base.html" %}
{% block content %}

     <div class="row">
         <div class="col-md-12">
         <div id="logo" class="carousel slide carousel-fade" data-ride="carousel">
             <ol class="carousel-indicators">
                 <li data-target="#logo" data-slide-to="0" class="active"></li>
                 <li data-target="#logo" data-slide-to="1" ></li>
              </ol>
                   <div class="carousel-inner" role="listbox">
                       <div class="carousel-item active">
                           <img class="d-block w-100" src="{{url_for('static',filename='img/logo.jpg')}}"  alt="First slide"/>
                       </div>
                       <div class="carousel-item">
                           <img class="d-block w-100" src="{{url_for('static',filename='img/logo_2.jpg')}}"  alt="Second slide"/>
                       </div>
                       <a class="carousel-control-prev" href="#logo" role="button" data-slide="prev">
                           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                           <span class="sr-only">Previous</span>
                       </a>
                            <a class="carousel-control-next" href="#logo" role="button" data-slide="next">
                           <span class="carousel-control-next-icon" aria-hidden="true"></span>
                           <span class="sr-only">Next</span>
                       </a>
                   </div>
                      </div>

     </div>

     </div>

     <div class="container">
     <h4 class="text-center">our services</h4>
     <div class="row" style="background-color:#34495e;color:white">
              <div class="col-md-4">
                  <span class="glyphicon glyphicon-user"></span>
                  <h4>Web Design</h4>
                  <p>We carry out all kinds of application and web development using modern and best tools for the work</p>
              </div>
             <div class="col-md-4" style="border:2px solid white">
                 <h4>Data Analysis</h4>
             </div>
             <div class="col-md-4">
                 <h4>Online Tutor</h4>
             </div>
       </div>
     </div>


{% endblock %}
