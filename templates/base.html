<!DOCTYPE html>
<html lang="en">
<head>
 <title>{{title}}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
 <link href="{{url_for('static',filename='bootstrap/css/index.css')}}" rel='Stylesheet' />
    <link href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}" rel='Stylesheet' />
</head>

<body>

  <div class="container">
     <div class="row">
         <div class="col-md-12">
             <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                   <div class="navbar-header">
                 <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#menu"
                         aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                 </button>
                       <a class="navbar-brand" href="/">Jokes World</a>
                     </div>

                    <div class="collapse navbar-collapse" id="menu">
                      <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                          <li><span style="margin-left:40em"></span></li>
                         <li class="nav-item"><a class="nav-link {{status['home']}}" href="/">Home<span class="sr-only">(current)</span></a></li>
                         <li class="nav-item"><a class="nav-link" href="">Faq</a></li>
                         <li class="nav-item"><a class="nav-link" href="">Portfolio</a></li>
                         <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
                         <li class="nav-item"><a class="nav-link {{status['blog']}}" href="/blog">Blog</a></li>
                      </ul>
                    </div>
                </div>

             </nav>

         </div>

     </div>


       {% block content %}{% endblock %}

      <div class="row">
         <div class="col-md-12">

             <script src="{{url_for('static',filename='jquery/jquery.min.js')}}" ></script>
             <script src="{{url_for('static',filename='bootstrap/js/index.js')}}"> </script>
             <script src="{{url_for('static',filename='bootstrap/js/bootstrap.min.js')}}" ></script>

         </div>
     </div>
  </div>

</body>

</html>
